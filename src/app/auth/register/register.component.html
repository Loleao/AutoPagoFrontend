<div class="main">
  <div class="title">
    <h1>Auto-Pago</h1>
  </div>
  <div class="content">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Nueva cuenta</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-form-field>
          <mat-label>Correo</mat-label>
          <input matInput placeholder="name@example.com" [formControl]="registerForm.get('email')" required>
          <mat-error *ngIf="validations.email.invalid">{{validations.getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="registerForm.get('password')" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="validations.password">{{validations.getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <a class="action-button" (click)="createAccount()" mat-raised-button color="accent" routerLink="/login">Registrarse</a>
      </mat-card-content>
      <mat-card-footer class="card-footer">
        <p>¿Ya tienes una cuenta?</p>
        <a class="redirect-button" mat-button routerLink="/login">Iniciar sesión</a>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
